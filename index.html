<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-Calculator : Use and enjoy!</title>
    <link rel="icon" href="Calculator_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
       <h1 class="heading text-center">Calculator</h1>
       <div class="conatiner">
        <div class="content">
          <div class="row">
            <input type="text" class="input">
          </div>
         <div class="row">
         <button class="btn light-grey">AC</button>
         <button class="btn light-grey">+/-</button>
         <button class="btn light-grey">%</button>
         <button class="btn light-grey">/</button>
         </div>
         <div class="row">
         <button class="btn m-grey">7</button>
         <button class="btn m-grey">8</button>
         <button class="btn m-grey">9</button>
         <button class="btn orange">*</button>
         </div>
         <div class="row">
         <button class="btn m-grey">4</button>
         <button class="btn m-grey">5</button>
         <button class="btn m-grey">6</button>
         <button class="btn orange">-</button>
         </div>
         <div class="row">
         <button class="btn m-grey">1</button>
         <button class="btn m-grey">2</button>
         <button class="btn m-grey">3</button>
         <button class="btn orange">+</button>
         </div>
         <div class="row">
         <button class="btn sp-btn m-grey">0</button>
         <button class="btn m-grey">.</button>
         <button class="btn orange">=</button>
         </div>
         </div>
       </div>
       <script src="main.js"></script>    
</body>
</html>
